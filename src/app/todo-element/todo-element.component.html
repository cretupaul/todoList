<md-checkbox class="example-margin" [(ngModel)]="element.completed" (click)="clickOnCheckox(index)"></md-checkbox>
<span class="value" *ngIf="!itemEditing" (dblclick)="editItem(item)">{{element.value}} </span>
<input *ngIf="itemEditing"[(ngModel)]="element.value" (blur)="doneEditing(element, index)" autofocus />
